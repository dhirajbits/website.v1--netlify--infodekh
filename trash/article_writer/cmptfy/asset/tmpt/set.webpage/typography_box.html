@body
<div data-tmpt="typographyBox" data-living-scopes="rightSidebar">
    <h5 class="header">Typography</h5>
    <div class="main">
        <div class="typefaceSelectionBox">
            <select name="typeface" id="typeface">
                <option value="inter" selected>Inter</option>
                <option value="mavenPro">Maven Pro</option>
                <option value="quicksand">Quicksand</option>
                <option value="archivo">Archivo</option>
            </select>
        </div>
        <div class="fontsizeInputBox" data-hook="fontsizeInputBox" data-hook-type="">
            <input type="number" value="14">
        </div>
    </div>
</div>
@bodyend


@bodystyle
<style>
    #----- {
        width: 100%;
        height: auto;
    }
    
    #----- .header {
        margin-bottom: 2em;
    }

    #----- .main {
        display: flex;
        padding-inline: 1em;
        gap: 1em;
    }

    #----- .main > * {
        flex-grow: 1;
        flex-shrink: 1;
    }
</style>
@bodystyleend
