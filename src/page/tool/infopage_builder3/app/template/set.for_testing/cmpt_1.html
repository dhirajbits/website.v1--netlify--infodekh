@body
<div data-tmpt="cmpt_1">
    <h1 class="Heading1" data-hook="title" data-hook-type="data">
        Testing Text | Testing Text | Testing Text
    </h1>
    <div class="image" data-hook="image" data-hook-type="html"></div>
    <div class="main-sub-article" data-hook="main-sub-article" data-hook-type="cmpt"></div>
    <div class="subarticles" data-hook="subarticles" data-hook-type="cmptlist"></div>
</div>
@bodyend

@bodystyle
<style>
    #----- {
        width: 100%;
        
        font-family: "Maven Pro", "Quicksand", sans-serif;
        margin-bottom: 2rem;
        letter-spacing: -1px;
        background-color: #06090F;
    }

    #----- > h1 {
        background-image: linear-gradient(to right, var(--COLOR--accent2), var(--COLOR--secondary));
        background-clip: text;
        color: transparent;
        font-size: 2.8rem;
        /* color: black; */
    }

    #----- > .image {
        width: 80%;
        height: 200px;
        background-color: coral;
        color: black;
        border: 1px solid red;
    }

    #----- > .main-sub-article {
        width: 100%;
        height: 200px;
        background-color: firebrick;
    }

    #----- > .subarticles {
        width: 100%;
        height: 400px;
        background-color: greenyellow;
    }
</style>
@bodystyleend
