@body
<div data-tmpt="plateform">
	<div id="webpage">
		<nav id="navbar">
			<div class="infodekhLogo">
				<a href="/" class="UnstyledAnchor">
					<img
						src="../../public/asset/logo/infodekh_logo__dark_bg.svg"
						alt="infodekh company logo"
						class=""
						width="116px"
						height="35px"
					/>
				</a>
			</div>
			<div class="navOptions">
				<a href="/infopages" class="UnstyledAnchor">
					<div class="infoblogsNavOption HideAfterScreenS0">
						infopages
					</div>
				</a>
				<ul class="primaryNavOptions UnstyledList">
					<li class="navOption HideTillScreenM3">
						<a href="/about" class="UnstyledAnchor">About Us</a>
					</li>
					<li class="navOption HideTillScreenM2 ">
						<a href="/contact" class="UnstyledAnchor">Contact Us</a>
					</li>
					<li class="navOption HideTillScreenS0">
						<a href="/for_creator" class="UnstyledAnchor"
							>For Creator</a
						>
					</li>
					<li class="navOption HideTillScreenS0">
						<a href="/infoblogs" class="UnstyledAnchor"
							>infopages</a
						>
					</li>
					<li class="navOption navMenuBtn">
						<img
							src="../../public/asset/icon/nav_menu_btn.svg"
							alt="nav menu button"
							width="20px"
							height="20px"
						/>
					</li>
					<li class="sidebar">
						<ul class="UnstyledList">
							<li class="sidebarCloseBtn">
								<img
									src="../../public/asset/icon/close-btn-light.svg"
									alt="close button icon"
									width="25px"
									height="25px"
								/>
							</li>
							<li class="sidebarOption">
								<a class="UnstyledAnchor" href="/about"
									>About Us</a
								>
							</li>
							<li class="sidebarOption">
								<a class="UnstyledAnchor" href="/contact"
									>Contact Us</a
								>
							</li>
							<li class="sidebarOption">
								<a href="/for_creator" class="UnstyledAnchor"
									>For Creator</a
								>
							</li>
							<li class="sidebarOption">
								<a href="/infopages" class="UnstyledAnchor"
									>infopages</a
								>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<script
				type="module"
				src="../../public/component/navbar/navbar.js"
			> console.log("hello------------------")</script>
		</nav>
		<div data-hook="plateform_items" data-hook-type="cmptlist"></div>
	</div>
</div>
@bodyend 

@bodystyle
<style>
    #----- {
        min-height: 100%;
    }
	#webpage {
		padding-top: var(--padding--webpage--top);
		padding-left: var(--padding--webpage--left);
		padding-right: var(--padding--webpage--right);
		padding-bottom: var(--padding--webpage--bottom);

		/* background-color: var(--color--webpage-bg); */
		max-width: 1024px;
		margin: auto;
        width: 100%;
		/* box-sizing: content-box; */
        box-shadow: unset;
	}

	@media (min-width: 600px) {
		#webpage {
			--padding--webpage--top: 0.8rem;
			--padding--webpage--right: 1.2rem;
			--padding--webpage--left: 1.2rem;
		}
	}

	@media (min-width: 1024px) {
		#webpage {
			border-left: var(--width--webpage-border) double
				var(--color--webpage-border);
			border-right: var(--width--webpage-border) double
				var(--color--webpage-border);
			--padding--webpage--top: 1rem;
			--padding--webpage--left: 2rem;
			--padding--webpage--right: 2rem;
		}
	}

	/* @media (min-width: 1024px) {
		#webpage {
			box-shadow: 0px 0px 50px black;
		}
	} */
	#navbar {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 4rem;
		/* height: 50px; */
		cursor: default;
        width: 100%;
	}

	#navbar .infodekhLogo {
		cursor: pointer;
	}

	#navbar .navOptions {
		display: flex;
		gap: 0.5rem;
		/* flex-flow: end; */
		align-items: center;
	}

	#navbar .navOptions .infoblogsNavOption {
		/* background-color: rgba(255, 255, 255, 0.099); */
		/* background-color: red; */
		height: 50px;
		text-align: center;
		padding: 0 0.6rem;
		display: flex;
		align-items: center;
		font-weight: 500;
		font-family: var(--font--secondary);
	}

	#navbar .navOptions .infoblogsNavOption.selected {
		color: var(--color--navbar-text--selected);
		text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.251);
		/* background-color: var(--color--navbar-bg--selected); */
		/* opacity: 0.2; */
	}

	#navbar .navOptions .primaryNavOptions {
		height: 50px;
		margin-right: calc(-1 * var(--padding--webpage--right));
		padding-right: var(--padding--webpage--right);
		padding-left: 1rem;
		background-color: rgba(255, 255, 255, 0.099);
		display: flex;
		align-items: center;
		/* gap: 1rem; */
	}

	#navbar .navOptions .primaryNavOptions .navOption {
		height: 100%;
		padding-inline: 0.4rem;
		display: flex;
		align-items: center;
		font-weight: 500;
		transition: all 200ms ease;
	}

	#navbar .navOptions .primaryNavOptions .navOption a {
		display: inline-block;
		width: 100%;
		height: 100%;
		display: flex;
		align-items: center;
	}

	#navbar .navOptions .primaryNavOptions .navOption.selected {
		background-color: var(--color--navbar-bg--selected);
		color: var(--color--navbar-text--selected);
		text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.516);
		font-weight: bolder;
	}

	#navbar .navOptions .primaryNavOptions .navOption:hover,
	#navbar .navOptions .primaryNavOptions .navOption:focus {
		color: var(--color--navbar-text--selected);
	}

	@media (hover: none) {
		#navbar .navOptions .primaryNavOptions .navOption:hover,
		#navbar .navOptions .primaryNavOptions .navOption:focus {
			color: var(--color--navbar-text);
		}
	}

	#navbar .navOptions .primaryNavOptions .navMenuBtn {
		padding-left: 2.2rem !important;
		/* padding-right: 0 !important; */
		margin-right: calc(-1 * var(--padding--webpage--right));
		padding-right: var(--padding--webpage--right) !important;
	}

	@media (max-width: 480px) {
		#navbar .navOptions .infoblogsNavOption,
		#navbar .navOptions .primaryNavOptions {
			height: 40px;
			margin-bottom: 0rem;
		}

		#navbar {
			margin-bottom: 2.5rem;
		}

		#navbar .navOptions .primaryNavOptions .navMenuBtn {
			padding-left: 0.5rem !important;
		}
	}

	@media (max-width: 670px) {
		#navbar .navOptions .primaryNavOptions .navOption:nth-child(2) {
			display: none !important;
			background-color: white;
		}
	}

	@media (min-width: 700px) {
		#navbar .navOptions .primaryNavOptions .navOption {
			padding-inline: 0.8rem;
		}
	}

	@media (min-width: 760px) {
		#navbar .navOptions .primaryNavOptions .navOption {
			padding-inline: 1.2rem;
		}
	}

	#navbar .sidebar {
		min-height: 100vh;
		width: 100vw;
		max-width: 400px;
		position: fixed;
		/* background-color: white; */
		/* background: inherit; */
		background-color: rgba(0, 0, 0, 0.75);
		backdrop-filter: blur(3px);
		right: 0;
		top: 0;
		z-index: 999;
		transform: translateX(100%);
		transition: transform 0.2s ease-in;
		font-weight: 500;
		font-size: 1.5rem;
		box-shadow: 0px 0px 50px var(--COLOR--black);
		border-left: 2px solid
			var(--COLOR--primary2--dar, rgba(255, 255, 255, 0.1));
	}

	@media (max-width: 401px) {
		#navbar .sidebar {
			border-left: none;
		}
	}

	#navbar .sidebar ul {
		margin-top: 0.5rem;
	}

	#navbar .sidebar .sidebarOption {
		border-bottom: 1px solid #1d1d1d;
		margin-inline: 0.9rem;
	}

	#navbar .sidebar .sidebarOption.selected {
		color: var(--COLOR--primary2);
	}

	#navbar .sidebar .sidebarOption:nth-child(2) {
		border-top: 1px solid #1d1d1d;
		margin-top: 5rem;
	}

	#navbar .sidebar .sidebarOption a {
		display: block;
		padding: 1.8rem 0.5rem;
	}

	#navbar .sidebar .sidebarCloseBtn {
		display: flex;
		justify-content: flex-end;
		/* margin-right: 0.9rem; */
		padding: 0.9rem 1rem;
	}
</style>

@bodystyleend
